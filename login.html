<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Mango Messenger</title>
</head>
<body class="background-pattern">
<div class="container d-flex justify-content-center align-items-center flex-column vh-100">
    <h1 class="font-weight-bold mb-4 auth-header user-select-none">Login</h1>
    <h4 class="mb-4 text-center user-select-none">We are Different, We Make You Different.</h4>

    <label for="emailAddress"></label>
    <input class="mb-3 form-input p-3 user-select-none"
           id="emailAddress"
           name="emailAddress" type="text"
           placeholder="Enter your email address">

    <label for="password"></label>
    <input class="mb-3 form-input p-3 user-select-none"
           id="password"
           name="password"
           type="text"
           placeholder="Enter your password">

    <button class="form-button p-3 font-weight-bold mb-3">LOGIN</button>
    <span class="user-select-none form-label">
			Do not have an account? <a href="https://front.mangomessenger.company/register" class="form-label">Login</a>.
		</span>
    <span class="user-select-none form-label">
			Forgot password? <a href="https://front.mangomessenger.company/restore-password-request" class="form-label">Restore</a>.
		</span>
</div>
</body>
</html>
