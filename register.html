<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0"
          name="viewport">
    <link href="./img/favicon.ico" rel="icon"
          type="image/x-icon">
    <link href="./css/style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
    <title>Mango Messenger</title>
</head>
<body class="background-pattern">
<div class="container d-flex justify-content-center align-items-center flex-column vh-100">
    <h1 class="font-weight-bold mb-4 auth-header user-select-none">Register</h1>
    <h4 class="mb-4 text-center user-select-none">We are Different, We Make You Different.</h4>

    <label for="displayName"></label>
    <input class="mb-3 form-input p-3"
           id="displayName"
           name="displayName"
           placeholder="Enter your display name"
           type="text">

    <label for="emailAddress"></label>
    <input class="mb-3 form-input p-3"
           id="emailAddress"
           name="emailAddress"
           placeholder="Enter your email address"
           type="text">

    <label for="password"></label>
    <input class="mb-3 form-input p-3"
           id="password"
           name="password"
           placeholder="Enter password"
           type="text">

    <p class="justify-content-end user-select-none">*8 chars, numbers, lower, upper, symbol</p>

    <div class="d-inline-flex flex-row">
        <label for="termsAccepted"></label>
        <input class="terms-of-service"
               id="termsAccepted"
               name="termsAccepted"
               type="checkbox">
        <p class="text-nowrap user-select-none">I accept terms of service</p>
    </div>

    <button class="form-button p-3 font-weight-bold mb-3">REGISTER</button>

    <span class="user-select-none form-label">
			Already have an account? <a class="form-label" href="https://front.mangomessenger.company/login">Login</a>.
		</span>

    <span class="user-select-none form-label">
			Forgot password? <a class="form-label" href="https://front.mangomessenger.company/restore-password-request">Restore</a>.
		</span>
</div>
</body>
</html>
